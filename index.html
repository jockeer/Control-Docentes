<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Log In / Utepsa</title>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <form action="" onsubmit="return false;">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-sm">Usuario</span>
                    </div>
                    <input type="text" id="usu" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-sm">Contrase√±a</span>
                    </div>
                    <input type="text" id="pass" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  </div>
                  <button id="LogIn" type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div>
    </div>
    <script src="js/js/jquery-3.4.1.min.js"></script>
    <script src="js/js/bootstrap.min.js"></script>
    <script src="js/LogIn.js"></script>
</body>
</html>
